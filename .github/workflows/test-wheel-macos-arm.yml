name: Test Wheel on macOS ARM64

on:
  workflow_dispatch:
    inputs:
      wheel_url:
        description: 'URL to the wheel file'
        required: true
      python_version:
        description: 'Python version to use'
        default: '3.11'
        required: true

jobs:
  test:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python_version }}
        architecture: 'arm64'

    - name: Download wheel
      run: |
        curl -L "${{ inputs.wheel_url }}" -o package.whl
        
    - name: Install wheel and test dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install package.whl
        python -m pip install pytest

    - name: Run import test
      run: |
        # Extract package name from wheel filename
        PACKAGE_NAME=$(python -c "import os; print(os.path.basename('${{ inputs.wheel_url }}').split('-')[0])")
        python -c "import $PACKAGE_NAME; print(f'Successfully imported {PACKAGE_NAME}')"

    - name: Run pytest (if available)
      run: |
        if python -c "import pytest" && [ -d "tests" ]; then
          pytest tests/
        else
          echo "No tests directory found or pytest not available"
        fi
